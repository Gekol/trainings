{% extends "main_page.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post" action="login">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in">
    </form>

    <div class="row">
        <div class="col" style="margin-top: 1%">
            <button class="btn mb-2 btn-primary">
                <a href="{% url 'social:begin' 'facebook' %} " style="color: white">Log in with Facebook</a>
            </button>
        </div>
    </div>
    <p><a href="register">Haven't registered? Do it now!</a></p>

{% endblock %}
